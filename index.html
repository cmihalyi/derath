<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/angular-route.js" type="text/javascript"></script>
	<script src="js/angular-resource.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/testController.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<style>
	   select{
	       margin-bottom:0;
	   }
	   
	   form{
	       margin-bottom:0;
	   }
	</style>
</head>
<body>
    <div class='banner'>
        <div class='container'>
            <h1><a href="#/">Movie App</a></h1>
        </div>
    </div>
	<div class="container main-frame" data-ng-app="MovieApp" data-ng-controller="AppController">
        <div id="navbar" class="navbar" data-ng-controller="ViewController">
            <div class="navbar-inner">
                <ul class="nav">
                    <li navigation data-ng-class="isActive('/now')"><a href="#/now">Now Playing</a></li>
                    <li navigation data-ng-class="isActive('/upcoming')"><a href="#/upcoming">Upcoming</a></li>
                    <li navigation data-ng-class="isActive('/popular')"><a href="#/popular">Popular</a></li>
                    <li navigation data-ng-class="isActive('/people')"><a href="#/people">People</a></li>
                    <form class="navbar-search pull-right" data-ng-submit="getSearchResults()">
                        <input class="search-query" type="search" ng-model="search.query" name="query" id="query" placeholder="Search"/>
                        <select ng-model="search.type" name="type">
                            <option selected="selected">movies</option>
                            <option>people</option>
                        </select>
                        <div class="btn-group" data-toggle="buttons-radio">
                            <button type="button" class="btn" data-toggle="button">Movies</button>
                            <button type="button" class="btn">People</button>
                        </div>                        
                    </form>                    
                </ul>
            </div>
            <div ng-view></div>
        </div>
                
	</div>
</body>
</html>
